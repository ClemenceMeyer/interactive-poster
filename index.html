<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outer-wilds-interactive-poster</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div id="poster">
      <img id="logo" src="/outer-wilds-logo.png" alt="">
      <img id="sun" src="planets-img/sun.png" alt="">
      
      <img id="brittle-hollow-img" data-key="brittleHollow" class="orbit-img" src="planets-img/brittle-hollow.png" alt="" draggable="false">
      <svg id="svg-brittle-hollow" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-brittle-hollow" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="timber-hearth-img" data-key="timberHearth" class="orbit-img" src="planets-img/timber-hearth.png" alt="" draggable="false">
      <svg id="svg-timber-hearth" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-timber-hearth" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="giants-deep-img" data-key="giantsDeep" class="orbit-img" src="planets-img/giants-deep.png" alt="" draggable="false">
      <svg id="svg-giants-deep" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- <ellipse class="ellipsePath" cx="150" cy="150" rx="150" ry="50" fill="white" /> -->
        <path fill="none" id="path-giants-deep" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
