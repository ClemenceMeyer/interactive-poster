<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outer-wilds-interactive-poster</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <button id="sound-button" disabled>Activate sound</button> <span id="sound-loading-txt">Loading...</span>
    <div id="poster">
      <img id="logo" src="/outer-wilds-logo.png" alt="">
      <img id="sun" src="planets-img/sun.png" alt="">
      
      <div id="hourglass-twins-container" data-key="hourglassTwins" class="orbit-img hover-sound">
        <img id="ash-twin-img" data-key="ashTwin" class="orbit-img hourglass-twin-img" src="planets-img/ash-twin.png" alt="" draggable="false">
        <img id="ember-twin-img" data-key="emberTwin" class="orbit-img hourglass-twin-img" src="planets-img/ember-twin.png" alt="" draggable="false">
        <svg id="svg-hourglass-twin" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <path fill="none" id="path-hourglass-twin" class="orbit-path" d="M200,150 C200,161.04569 177.61424,170 150,170 122.38576,170 100,161.04569 100,150 100,138.95431 122.38576,130 150,130 177.61424,130 200,138.95431 200,150 z"></path>
        </svg>
      </div>
      <svg id="svg-hourglass-twins" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- <ellipse class="ellipsePath" cx="150" cy="150" rx="150" ry="50" fill="white" /> -->
        <path fill="none" id="path-hourglass-twins" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="brittle-hollow-img" data-key="brittleHollow" class="orbit-img hover-sound" src="planets-img/brittle-hollow.png" alt="" draggable="false">
      <svg id="svg-brittle-hollow" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-brittle-hollow" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="timber-hearth-img" data-key="timberHearth" class="orbit-img hover-sound" src="planets-img/timber-hearth.png" alt="" draggable="false">
      <svg id="svg-timber-hearth" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-timber-hearth" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="giants-deep-img" data-key="giantsDeep" class="orbit-img hover-sound" src="planets-img/giants-deep.png" alt="" draggable="false">
      <svg id="svg-giants-deep" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-giants-deep" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>

      <img id="dark-bramble-img" data-key="darkBramble" class="orbit-img hover-sound" src="planets-img/dark-bramble.png" alt="" draggable="false">
      <svg id="svg-dark-bramble" class="orbit-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" id="path-dark-bramble" class="orbit-path" d="M300,150 C300,177.61424 232.84271,200 150,200 67.15729,200 0,177.61424 0,150 0,122.38576 67.15729,100 150,100 232.84271,100 300,122.38576 300,150 z"></path>
      </svg>
     
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
